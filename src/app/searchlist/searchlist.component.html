<div class="container text-center">
  <h1>Find the answers to your questions on your assets and their taxation</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
      <button>Search</button>
    </div>
  </div>
<div class="row">
    <div>
      <mat-list #ticketsItemsList class="">
        <mat-list-item *ngFor="let list of businessList">
          <h3 matLine>
            <mat-chip-list >
              <mat-chip selected mat-raised-button>
                <a style="color: #0B7641" >{{list?.businessName}}</a></mat-chip>
              <div>{{list.category}}</div>
              <div>{{list.description}}</div>
            </mat-chip-list>
          </h3>
        </mat-list-item>
      </mat-list>
    </div>

  </div>
</div>
